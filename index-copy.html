<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forjix – Mantenimiento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-r text-black flex items-center justify-center min-h-screen px-4" style="background-color: #061551">
    <div class="max-w-xl text-center px-6 py-12">
      <!-- Logo -->
      <img
        src="img/forjixweblogo.png"
        alt="Forjix Logo"
        class="mx-auto mb-8"
      />
      <!-- Título -->
      <h1 class="text-4xl md:text-5xl font-extrabold mb-4 text-white">Estamos realizando mejoras</h1>
      <!-- Descripción -->
      <p class="text-lg md:text-xl text-gray-400 mb-8">
        Nuestra web está temporalmente en mantenimiento. Estamos trabajando para ofrecerte una mejor experiencia.
      </p>
      <!-- Cuadro Tiempo Estimado -->
      <div class="bg-white py-4 px-6 rounded-lg shadow-lg mb-8 inline-block">
        <p class="text-lg font-semibold"><span class="text-indigo-600">Próximamente</span></p>
      </div>
      <!-- Información de contacto -->
      <div class="text-lg md:text-xl text-gray-400">
        ¿Tienes alguna consulta?
        <br />
        Contáctanos en
        <a href="mailto:contacto@forjix.com" class="text-indigo-400 hover:underline">contacto@forjix.tech</a>
      </div>
    </div>
  </body>
</html>
